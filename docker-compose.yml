services:
  # PostgreSQL Database
  postgres:
    build:
      context: ./docker/postgres
      dockerfile: Dockerfile
    container_name: examai-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: examai
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d  # Scripts de inicialização
    networks:
      - examai-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d examai"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # pgAdmin (opcional - interface web para gerenciar o banco)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: examai-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@examai.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - examai-network
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  examai-network:
    driver: bridge
