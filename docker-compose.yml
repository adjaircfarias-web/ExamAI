services:
  # PostgreSQL Database
  postgres:
    build:
      context: ./docker/postgres
      dockerfile: Dockerfile
    container_name: examai-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: examai
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    networks:
      - examai-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d examai"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ExamAI API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: examai-api
    restart: unless-stopped
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:5076
      ConnectionStrings__DefaultConnection: Host=postgres;Port=5432;Database=examai;Username=postgres;Password=postgres123
      Ollama__Url: http://host.docker.internal:11434
      Ollama__Model: phi4:14b
      Ollama__TimeoutSeconds: 180
      Ollama__MaxTokens: 8192
    ports:
      - "5076:5076"
    volumes:
      - ./src/ExamAI.Api/appsettings.json:/app/appsettings.json:ro
      - ./src/ExamAI.Api/appsettings.Development.json:/app/appsettings.Development.json:ro
    networks:
      - examai-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5076/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local

networks:
  examai-network:
    driver: bridge
